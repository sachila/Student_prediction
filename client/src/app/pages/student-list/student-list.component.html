<div class=" content">
  <div class=" row" *ngFor="let student of students">
    <div class=" col-md-11">
      <div class=" card">
        <div class=" card-header">
          <h5 class=" title">Name: {{student.name}}</h5>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-2 pr-md-1">
                <div class=" form-group">
                  <label> Failure Subjects: {{student.failures}} </label>
                </div>
              </div>
              <div class=" col-md-2 px-md-1">
                <div class=" form-group">
                  <label> Gender: {{student.gender === 'M'? 'Male': 'Female'}} </label>
                </div>
              </div>
              <div class=" col-md-2 pl-md-1">
                <div class=" form-group">
                  <label> Age: {{student.age}} </label>
                </div>
              </div>
              <div class=" col-md-2 pl-md-1">

              </div>

              <div class=" col-md-2 pl-md-1" (click)="navigateToDashboard(student)">
                <div class=" form-group">
                  <i class="tim-icons icon-chart-pie-36"> Dashboard</i>
                </div>
              </div>
              <div class=" col-md-2 pl-md-1" (click)="navigateToDetails(student)">
                <div class=" form-group">
                  <i class="tim-icons icon-single-02"> Details</i>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
